trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

variables:
  imageName: spektateacr.azurecr.io/spektate-$(Build.SourceBranchName)-$(Build.BuildId)
  azureSubscription: Contoso

jobs:
  - job: Spektate_Build
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "10.x"
        displayName: "Install Node.js"

      - script: |
          yarn install
        workingDirectory: "./"
        displayName: "yarn"

      - script: |
          yarn lint
        workingDirectory: "./"
        displayName: "tslint"

      - script: |
          yarn build
        workingDirectory: "./"
        displayName: "Build"

  - job: Docker_Publish
    steps:
      - task: Docker@2
        inputs:
          containerRegistry: "spektateacrconnection"
          repository: "spektate"
          command: "buildAndPush"
          Dockerfile: "**/Dockerfile"
          tags: "spektate-$(Build.SourceBranchName)-$(Build.BuildId)"
        condition: ne(variables['Build.Reason'], 'PullRequest')
        displayName: Build docker image
    dependsOn: Spektate_Build

  - job: Package_Build_Test
    steps:
      - script: |
          set -e
          cd packages/spektate
          yarn
          yarn build
          yarn lint
          yarn test
        displayName: "package build, lint and test"

  - job: Spektate_Publish
    steps:
      - task: AzureWebAppContainer@1
        inputs:
          appName: "spk-ci" #$(WEB_APP_NAME)
          azureSubscription: "spektatewebconnection" #$(azureSubscription)
          imageName: $(imageName)
          displayName: Deploy Spektate to Web App
        # condition: ne(variables['Build.Reason'], 'PullRequest')
    dependsOn: Docker_Publish

  - job: Publish Coverage
    steps:
      - task: PublishCodeCoverageResults@1
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/*coverage.xml"
          reportDirectory: "$(System.DefaultWorkingDirectory)/**/coverage"
    dependsOn:
      - Spektate_Build
      - Package_Build_Test
